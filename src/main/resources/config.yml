# AevorinReports Configuration File

# Server Configuration
# The name of this server, used to identify where reports come from in a multi-server network.
# If you have multiple servers connected to the same database, give each one a unique name.
server-name: "survival"

# Database Configuration
database:
  type: "file" # Options: "mysql" (for multi-server) or "file" (local SQLite)
  mysql:
    host: "localhost"
    port: 3306
    database: "aevorin_reports"
    username: "root"
    password: "password"
  file:
    path: "database/reports.db"
  # Connection pool settings (Advanced)
  pool:
    minimum-idle: 5
    maximum-pool-size: 10
    connection-timeout: 30000 # 30 seconds

# Report Settings
reports:
  # Allow players to report themselves (self-reporting)
  allow-self-reporting: false
  
  # GUI type for report interface
  gui:
    type: "book" # Options: "book" (classic book gui) or "container" (chest GUI)
  
  # Cooldown between reports (in seconds)
  cooldown: 300
  
  # Maximum number of active reports per player
  max-active-reports: 3
  
  # Allow custom reasons in reports
  allow-custom-reasons: true
  
  # Custom reason constraints
  custom-reason-max-length: 100
  custom-reason-min-length: 10
  
  # Categories for reports - these will appear in the GUI
  categories:
    - "Hacking/Cheating"
    - "Harassment/Bullying"
    - "Spam/Advertisement"
    - "Griefing/Vandalism"
    - "Exploiting Bugs"
    - "Inappropriate Skin/Name"
    - "Inappropriate Language"
    - "Other"

# Notification Settings
notifications:
  # Send notification to staff when a new report is created
  new-report: true
  # Send notification when report status changes
  status-change: true
  # Sound to play for notifications (set to "" to disable)
  # Examples: BLOCK_NOTE_BLOCK_PLING, ENTITY_PLAYER_LEVELUP
  sound: "BLOCK_NOTE_BLOCK_PLING"
  # Chat prefix for plugin messages
  prefix: "&8[&bAevorinReports&8]&r "

# Update Checker Settings
update-checker:
  # How often to check for updates (in minutes)
  check-interval: 60
  # Whether to notify players with permission about updates on join
  notify-on-join: true

# Debug Settings
debug:
  # Enable debug logging for troubleshooting
  enabled: false
  # Log database queries (spammy, use only if needed)
  log-queries: false

